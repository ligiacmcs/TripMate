<!DOCTYPE html>
<html>

<head>
	<title>Cadastre-se no Trip Mate</title>
<!-- FONTE -->
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="css/style.css">


<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- JAVASCRIPT -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- RESPONSIVO -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<nav class="navbar navbar-light">
  <a class="navbar-brand" href="#">
    <img src="/img/logo.png" class="d-inline-block align-top"  class="logo" alt="">
  </a>
</nav>

<header></header>
		

		


<body>
	<section>
		<form action="/" method="post" class="formMargin">
			<div class="form-row ">
				<div class="form-group col-md-3">
					<label>Nome:</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group col-md-5">
					<label>Sobrenome:</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label>Data de Nascimento:</label>
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-3">
					<label>Cidade:</label>
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="form-group col-md-3">
				<label>Estado:</label>
				<select class="form-control">
					<option selected>Escolha...</option>
					<option>...</option>
				</select>
			</div>
			<div class="form-group col-md-2">
				<label>País</label>
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="form-group col-md-2">
			<label>CEP:</label>
			<input type="text" class="form-control">
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-3">
			<label>Sexo:</label>
			<input type="text" class="form-control">
		</div>
		<div class="form-group col-md-1">
			<label>País:</label>
			<input type="text" class="form-control">
		</div>
		<div class="form-group col-md-1">
			<label>DDD:</label>
			<input type="text" class="form-control">
		</div>
		<div class="form-group col-md-3">
			<label for="inputAddress2">Celular:</label>
			<input type="text" class="form-control" id="inputAddress2">
		</div>
		<div class="form-group col-md-2">
			<label for="inputAddress2">E-mail:</label>
			<input type="text" class="form-control" id="inputAddress2">
		</div>
	</div>

	<div class="form-row">
		<div class="form-group col-md-4">
			<label>País de interesse:</label>
			<select class="form-control">
				<option selected>Escolha</option>
				<option>Argentina</option>
				<option>Austrália</option>
				<option>Alemanha</option>
			</select>
		</div>
		<div class="form-group col-md-4">
			<label>Cidade de interesse:</label>
			<select class="form-control">
				<option selected>Escolha</option>
				<option>Bariloche</option>
				<option>Bariloche</option>
			</select>
		</div>
	</div>
	<div class="form-group col-md-10">
		<label>Bio:</label>
		<textarea class="form-control" rows="5" id="comment"></textarea>
	</div>
	<div class="form-row">
		<div class="form-group col-md-4">
			<button type="submmit" name="button" class="btn btn-blue" id="btn-cad"> Cadastrar</button>
		</div>
	</div>	
</form>
</section>
</body>
</html>
